{% extends 'base.html' %}

{% block content %}
  <main class="container">
    <div class="row">
      <section class="col-md-4 offset-md-4 mt-5">
        {# Mostramos un el formulario de las views.py #}
        <form action="/signin/" method="POST" class="card card-body">
          <h1 class="text-center">Iniciar sesión</h1>
          {{ error }}
          {% csrf_token %}
          {% comment %} {{ form.as_p }} {% endcomment %}
          <div class="mb-3">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su nombre de usuario" />
          </div>
          <div class="mb-3">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" />
          </div>
          <button class="btn btn-primary">Acceder</button>
        </form>
      </section>
    </div>
  </main>
{% endblock %}
